<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
</head>
<body>
    
    <section id="contact">
        <h2 >Contact</h2>
    <br />
    <br />
    <form>
        <label for="first_name">First Name *:</label>
        <input type="text" id="first_name" name="name" required maxlength="20" />
        <br />
        <br />
        <label for="last_name">Last Name :</label>
        <input type="text" id="last_name" name="name" maxlength="20" />
        <br />
        <br />
        <label for="email">EMAIL * :</label>
        <input type="email" id="email" name="email" required />
        <br />
        <br />
        <label for="telephone">Telephone :</label>
        <input type="tel" id="telephone" name="telephone" maxlength="8" />
        <br />
        <br />
        <input type="file">
        <br />
        <br />
        <input type="submit" />
        <input type="reset" />
    </form>
    </section>
</body>
</html>
